      body {
        font-family: 'Poppins', sans-serif;
      }
      .dark body {
        background-color: #0c0a09;
        background-image: 
          radial-gradient(ellipse 80% 80% at 50% -20%,rgba(124, 45, 18, 0.3), rgba(255,255,255,0));
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Warm Orange for WCAG 2.1 Contrast Compliance */
      .neon-text {
        color: #9a3412;
        text-shadow: 0 0 1px rgba(249, 115, 22, 0.2);
      }
      .dark .neon-text {
        color: #fff;
        text-shadow:
          0 0 5px rgba(253, 186, 116, 0.9),
          0 0 10px rgba(253, 186, 116, 0.9),
          0 0 20px rgba(249, 115, 22, 0.9);
      }
      .neon-border {
         border-color: #f97316;
         box-shadow: 0 0 3px rgba(249, 115, 22, 0.8), 0 0 6px rgba(249, 115, 22, 0.6);
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      @keyframes pulse-border {
        0%, 100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4); }
        50% { box-shadow: 0 0 0 4px rgba(249, 115, 22, 0); }
      }
      .animate-pulse-border {
        animation: pulse-border 1.5s infinite;
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
          animation: scale-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @media (prefers-reduced-motion: reduce) {
        .animate-scale-in, .animate-pulse-border, .animate-zoom-out-view {
          animation: none !important;
          transition: none !important;
        }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
